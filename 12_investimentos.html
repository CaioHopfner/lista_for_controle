<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let dias = 0

    //PROCESSAMENTO
    for(i = 1000; i <= 2000; i = i*1.02) {
        dias++
    }
    diasCompletos = (dias / 5) * 7

    //SAÍDA
    alert("Demorara " + Math.round(diasCompletos) + " dias para Joãozinho conseguir um retorno de R$ 2000,00" )

</script>
