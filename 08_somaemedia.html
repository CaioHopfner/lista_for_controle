<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */


    //PROCESSAMENTO
    let soma = 0
    for(let i = 1; i <= 5; i++) {
        number = Number(prompt("Insira um número - " + i + "/5"))
        soma += number
    }
    let media = soma/5
    //SAÍDA
    alert("A soma dos números é: " + soma + "\n E a média é: " + media)

</script>
