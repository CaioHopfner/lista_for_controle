<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantidadeNotas = Number(prompt("Quantas notas o aluno teve durante o trimestre?"))
    let notaSoma = 0

    //PROCESSAMENTO
    for (let i = 1; i <= quantidadeNotas; i++) {
        let nota = Number(prompt("Qual foi a nota do aluno? " + i + "/" + quantidadeNotas))
        notaSoma += nota
    }
    
    //SAÍDA
    alert("A media das notas do aluno foi: "+ (notaSoma/quantidadeNotas).toFixed(1))
</script>
