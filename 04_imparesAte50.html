<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */
    //ENTRADA

    let listaImpares = []

    //PROCESSAMENTO
    for(let i = 1; i <= 50; i++) {
        if (i % 2 != 0) {
            listaImpares.push(i)
        }
    }

    //SAÍDA
    alert("A lista de numeros impares até 50 é: " + listaImpares.join(", "))

</script>
