<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const numeroInicial = Number(prompt("Insira um número inicial"))
    const numeroFinal = Number(prompt("Insira"))
    
    //PROCESSAMENTO
    let numerosPares = []
    let numerosImpares = []

    if (numeroInicial >= numeroFinal) {
        alert("Você insiriu um número inicial que é igual ou maior do que o final. /n Insira um número inicial que é menor do que o final.")
    } else {
        for(let i = numeroInicial + 1; i >= numeroFinal; numeroInicial++) {
            if (i % 2 == 0) {
                numerosPares.push(i)
            } else {
                numerosImpares.push(i)
            }
        }
    }
    
    //SAÍDA
    alert("Os números pares entre " + numeroInicial + " e " + numeroFinal + " são: " + numerosPares.join(", ") + "Os números impares entre " + numeroInicial + " e " + numeroFinal + " são: " + numerosImpares.join(", "))

</script>
