<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */
    let maiorNumero = 0
    //PROCESSAMENTO
    for (let i = 1; i <= 5; i++) {

        let numero = Number(prompt("Insira um número - " + i + "/5"))
        if (maiorNumero < numero) {
            maiorNumero = numero
        }
    }


    //SAÍDA
    alert("O maior número é: " + maiorNumero)
</script>
